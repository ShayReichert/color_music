<!DOCTYPE html>
<html lang="fr">

<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClickMusic</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
</head>

<body>
    <div class="app">
        <header>
            <h1>ClickMusic</h1>
            <p>Make music with colors</p>
            <p><em>Keys : W - X - C - V - B - N</em></p>
        </header>
        <div class="visual"></div>
        <div class="pads">
            <div data-key="87" class="pad pad1">
                <audio data-key="87" class="sound" src="./sounds/1_kick.mp3"></audio>
            </div>
            <div data-key="88" class="pad pad2">
                <audio data-key="88" class="sound" src="./sounds/2_snare.mp3"></audio>
            </div>
            <div data-key="67" class="pad pad3">
                <audio data-key="67" class="sound" src="./sounds/3_charley.mp3"></audio>
            </div>
            <div data-key="86" class="pad pad4">
                <audio data-key="86" class="sound" src="./sounds/4_pad1.mp3"></audio>
            </div>
            <div data-key="66" class="pad pad5">
                <audio data-key="66" class="sound" src="./sounds/5_pad2.mp3"></audio>
            </div>
            <div data-key="78" class="pad pad6">
                <audio data-key="78" class="sound" src="./sounds/6_fx.mp3"></audio>
            </div>
        </div>
    </div>
    

    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
